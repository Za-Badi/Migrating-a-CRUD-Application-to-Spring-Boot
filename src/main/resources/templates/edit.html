<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" th:href="@{resources/css/all.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{resources/css/index.css}">
</head>
<body>
<h1 class=" add p-5 mt-5">Edit User Form</h1>
<div class="row container m-auto w-75 justify-content-center">
    <form action="/users/save" method="post" th:object="${user}">
        <div class="col pb-2">
            <div class="form-group">
                <label for="id">User Id<span class="px-5  text-danger">Cannot be changed</span></label>
                <input type="text" th:field="*{id}" id="id" class="form-control" th:readonly="true" >
            </div>
        </div>
        <div class="col pb-2">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{firstName}" id="name" class="form-control"  >
            </div>
        </div>
        <div class="col pb-2">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" >
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class=" d-flex justify-content-end">
                <a th:href="@{/users}" class=" mx-3 mt-4 text-center btn  btn-danger">Back</a>
                <button class=" px-3 mt-4 text-center btn  save" type="submit">Save</button>

            </div>
        </div>

    </form>
</div>
<script  th:src="@{resources/css/bootstrap.min.css}"></script>

</body>
</html>
